<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="card_container">
        <div class="cards">
            <img src="./images/Image.png" alt="Image 1">
            <div class="CardOverlay">
                <div class="CardContent">
                    <h1>FONNEC<br>FOX</h1>
                    <p>India</p>
                    <a class="btn">Know more <i class='bx bx-arrow-back bx-rotate-180'></i></a>
                </div>
            </div>
        </div>

        <div class="cards">
            <img src="./images/Image (1).png" alt="Image 2">
            <div class="CardOverlay">
                <div class="CardContent">
                    <h1>HUMPBACK WHALE</h1>
                    <p>South Africa</p>
                    <a class="btn">Know more <i class='bx bx-arrow-back bx-rotate-180'></i></a>
                </div>
            </div>
        </div>

        <div class="cards">
            <img src="./images/Image (2).png" alt="Image 3">
            <div class="CardOverlay">
                <div class="CardContent">
                    <h3>COMMON BROWN BABOON</h3>
                    <p>South Africa</p>
                    <a class="btn">Know more <i class='bx bx-arrow-back bx-rotate-180'></i></a>
                </div>
            </div>
        </div>

        <div class="cards">
            <img src="./images/Image (3).png" alt="Image 4">
            <div class="CardOverlay">
                <div class="CardContent">
                    <h2>SPOTTED DEER</h2>
                    <p>Amazon</p>
                    <a class="btn">Know more <i class='bx bx-arrow-back bx-rotate-180'></i></a>

</html>
